<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/helper.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>JavaScript FUNdamentals Quiz</h1>

    </header>
    <!-- Timer -->
    <section class="hide" id="timer-section">
        Time Remaining <span id="span-time">60</span>s <span id="span-deduction-notice"></span>
    </section>
    
    <!-- Landing Page -->
    <main>
        <section id="landing">
            <button id="start-button">
                Start Quiz
            </button>
        </section>



        <!-- Question Page -->
        <section class="hide" id="quiz-section">
            <!-- Title -->
            <h2 id="question-title"></h2>

            <!-- Answer Options -->
            <ul id="question-choices">
            </ul>
              <!-- Answer feedback -->
              <article class="hide" id="answer-feedback-section"> Well done - your answer was right!</article>
            </section>

        <!-- Summary Page -->
        <section class="hide" id="summary-section">
            
                <h1>All Done!</h1>
                <section id ="initials">
                    <form id="form-highscore">
                <label for="input-initials">Your Initials</label>
                <input id="input-initials" type="text">
                <button id="your-score">Submit</button>
                </form>
                </section>
            <section>
                <h2>Your Score was: <span id="span-score"></span></h2>
            </section>
        </section>

        <!-- High Score Page -->
        <section class="hide" id="section-highscore">
           <ul>
               <li>Abbie - 4</li>
               <li>Tim - 8</li>
           </ul>
            <!-- Back Button -->
            <button class="options-button" id="back-button">Back</button>
            <!-- Clear High Scores Button -->
            <button class="options-button" id="clear-highscore-button">Clear High Scores</button>

        </section>


    </main>
</body>
<script src="scripts/questions.js"></script>
<script src="scripts/main.js"></script>

</html>
